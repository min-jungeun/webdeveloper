<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>컨텐츠태그 : inline</p>
    <div>
        <a href="">링크</a>  
        <!-- 다음 페이지로 넘어감 -->
        <button>자바스크립트랑 연동</button>
        <!-- 버튼클릭 후 액션만 취하고 넘어가지 않음(팝업닫기) -->
        <input type="submit" value="상품구매">
        <!-- 데이터를 받음(폼태그) 전송 데이터를 가지고 서버로 검증 응답(로그인) -->
    </div>

    문단 : block
    <p>컨텐츠를 넣어줍니다.</p>
    <!-- 텍스트만 들어감, p안에 div못들어감 -->
    <h1>로고배당하기</h1>
    <!-- 사이트 만들 때 로고한테만 배당 -->
    <h2>서브타이틀</h2>
    <h3>하단로고</h3>
    <!-- 컨텐츠의 중요도에 맞춰서 h태그를 사용하면 됨 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    사이트맵
    <!-- dl>dt+dd+dd+dd+dd -->

    레이아웃태그 : block
    <div>div</div>
    <header>header</header>
    <!-- 상단태그/상단에 내비게이션 -->
    <footer>footer</footer>
    <section>section</section>
    <aside>aside</aside>
    <!-- 주요메뉴는 아니지만 계속 보여짐(퀵메뉴) -->

</body>
</html>
